<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Projects 4</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="flex justify-center my-10">
      <h1 class="text-4xl font-bold text-gray-800 text-center">
        Welcome to Numbering System
      </h1>
    </div>

    <div class="flex flex-row justify-center items-center h-full space-x-4">
      <!-- convert decimal to binary box -->
      <div class="flex flex-col space-y-4">
        <h1 class="h1 font-medium">Decimal to Binary</h1>
        <input type="number" id="input" class="input border-2 rounded-lg" />
        <button
          type="submit"
          id="submit"
          class="bg-[#e6b3ff] border-2 text-[#212121] px-2 py-1.25 rounded-lg hover:bg-[#dd99ff]"
        >
          Submit
        </button>
        <div id="display" class="display"></div>
        <button id="convert_d">convert in Decimal</button>
      </div>

      <!-- convert binary to decimal box -->
      <div class="flex flex-col space-y-4">
        <h1 class="h1 font-medium">Binary to Decimal</h1>
        <input type="number" id="add" class="input border-2 rounded-lg" />
        <button
          type="submit"
          id="button"
          class="bg-[#e6b3ff] border-2 text-[#212121] px-2 py-1.25 rounded-lg hover:bg-[#dd99ff]"
        >
          Submit
        </button>
        <div id="div" class="display"></div>
        <button id="convert_b">convert in Binary</button>
      </div>
    </div>
    <script src="newbinary.js"></script>
  </body>
</html>
