<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Projects 4</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; height: 100vh;">
      <div style="display: flex; flex-direction: column">
        <h1 class="h1 font-medium">Decimal to Binary</h1>
        <br />
        <input
          type="number"
          id="input"
          class="input border-2 rounded-lg"
        /><br />

        <button
          type="submit"
          id="submit"
          class="bg-[#e6b3ff] border-2 text-[#212121] px-2 py-1.25 rounded-lg hover:bg-[#dd99ff]"
        >
          Submit</button
        ><br />
        <button>convert in Decimal</button>
        <div id="display" class="display"></div>
      </div>  
      
      <div style="display: flex; flex-direction: column">
        <h1 class="h1 font-medium">Binary to Decimal</h1>
        <br />
        <input
          type="number"
          id="input"
          class="input border-2 rounded-lg"
        /><br />

        <button
          type="submit"
          id="submit"
          class="bg-[#e6b3ff] border-2 text-[#212121] px-2 py-1.25 rounded-lg hover:bg-[#dd99ff]"
          >
          Submit</button
          ><br />
          <button>convert in Binary</button>
        <div id="display" class="display"></div>
      </div>
    </div>
  </body>
</html>
